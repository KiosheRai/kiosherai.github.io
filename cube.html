	<div id = "window_for_cube">
<div class="container">
	<script type="text/javascript">(function () {
	var rotateY = 0,
		  rotateX = 0;

	document.onkeydown = function (e) {
			   if (e.keyCode === 65) rotateY -= 4
		else if (e.keyCode === 87) rotateX += 4
		else if (e.keyCode === 68) rotateY += 4
		else if (e.keyCode === 83) rotateX -= 4

		document.querySelector('.cube').style.transform = 
      'rotateY(' + rotateY + 'deg)'+
      'rotateX(' + rotateX + 'deg)';
    }
})();
	</script>
	<div class="cube">
		<div class="side front">front</div>
		<div class="side back">back</div>
		<div class="side right">right</div>
		<div class="side left">left</div>
		<div class="side top">top</div>
		<div class="side bottom">bottom</div>
	</div>
	<div id="window_panel">Управление:<br/><br/>Используйте WASD для изменения наклона куба.</div>
